<app-widgets-dropdown></app-widgets-dropdown>
<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">
          Temperature Graph
        </h4>
        <div class="small text-medium-emphasis">From Date - To Date</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <button cButton class="float-end" color="primary">
          <svg cIcon name="cilCloudDownload"></svg>
        </button>
        <form [formGroup]="trafficRadioGroup">
          <c-button-group class="float-end me-3" role="group">
            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Week"
            />
            <label
              (click)="setTrafficPeriod('Week')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >7 Day</label>

            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Fortnight"
            />
            <label
              (click)="setTrafficPeriod('Fortnight')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >Fortnight</label>

            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Month"
            />
            <label
              (click)="setTrafficPeriod('Month')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >Month</label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>
    <c-chart [data]="mainChart.data"
             [height]="300"
             [ngStyle]="{'marginTop.px': 40}"
             [options]="mainChart.options"
             [type]="mainChart.type">
      Main chart
    </c-chart>
  </c-card-body>
</c-card>
